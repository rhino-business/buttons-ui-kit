  <!doctype html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
          <title>Buttons</title>
           <meta name="description" content="Simple cute buttons">
             <link rel="stylesheet" href = "styles/buttons.css">  
       </head>
         <body>        
            <div class = "block_content">
                <div class = "wrapper">
                    <section id = "button_one" class = "touch">
                        <div id = "push_1">
                            <button id = "buy_button" class = "button_element">Buy</button>
                        </div>
                    </section>
                    <section id = "button_two" class = "touch">
                         <div id = "push_2">
                             <button id = "send_button" class = "button_element">Send</button>
                         </div>
                    </section>
                    <section id = "button_three" class = "touch">
                         <div id = "push_3">
                             <button id = "explore_button" class = "button_element">Explore</button>
                         </div>
                    </section>
                    <section id = "button_four" class = "touch">
                         <div id = "push_4">
                             <button id = "love_button" class = "button_element">Love</button>
                         </div>
                    </section>
                </div>
            </div>
         </body>
    </html>
